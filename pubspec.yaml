name: astra
description: "Astro GPT - AI-Powered Astrology Companion"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1

  # Backend
  appwrite: ^20.3.2

  # Ads & Monetization
  google_mobile_ads: ^5.0.0
  purchases_flutter: ^9.0.0

  # UI
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2

  # Utilities
  intl: ^0.20.2
  flutter_dotenv: ^5.1.0
  equatable: ^2.0.5

  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/icons/zodiac/
    - assets/fonts/
